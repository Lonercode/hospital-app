{% extends 'base.html' %}

{% block content %}
<div class = "blogPage">
  <h1 id="blogTitle">Medical Diaries</h1>
  <div class="blogContainer">
  <div class="blogRow">
        {% for post in posts %}
        <div class="item">
          <img src = '/media/{{post.image }}' id ='postImage'/>
          <div class = "text">
          <h3 id = "postTitle">{{ post.title }}</h3>
          <p id = "postBody">{{ post.body|safe|truncatewords:"30"|linebreaks }}</p>
          <a href = "{% url 'blogPost' post.title%}">read more</a>
          <br/>
          </div>
          </div>
          {% if forloop.counter|divisibleby:3 and not forloop.last %}
          </div><div class="blogRow">
            {% endif %}
            {% endfor %}
            </div>
          </div>
      </div>
{% endblock %}
